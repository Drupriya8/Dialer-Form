<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialer</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<body class="bg-dark">

    <nav class="navbar bg-light">
        <div class="container-fluid">
          <a class="navbar-brand ms-5 text-danger"><h1>Dialer Form</h1></a>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </nav>
    
   <div class="container">



      <section class="section-signup ">
        <h2>User Info</h2>
        <form class="signup-form">

          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" required id="username" />
          </div>
         
          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" name="phone" required id="phone" />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" name="email" required id="email" />
          </div>
          <div class="form-group">
            <select name="" id="" required class="text-left py-2 mt-2 w-100">
             
              <option value="" selected>Relattion</option>
              <option value="">Father</option>  
              <option value="">Mother</option>  
              <option value="">Student</option>  
              <option value="">Brother</option>  
              <option value="">Sister</option>  
              <option value="">Office</option>  
              <option value="">Friend</option>  

          </select>
           </div>
          <button type="submit" class="formsignupbtn">Submit</button>

        </form>
      </section>


      <table class="table table-success table-striped">

        <thead class="tablehead">

          <tr>
            <th scope="col">S.No</th>
            <th scope="col">Username</th>
            <th scope="col">Contact</th>
            <th scope="col">Email</th>
            <th scope="col">Dial</th>
          </tr>

        </thead>

        <tbody class="tablebody">

          <!-- <tr class="tablerow">
            <th scope="row" class="Th">0</th>
            <td class="Td">Mark</td>
            <td class="Td">Ottoset </td>
            <td class="Td">@mdo</td>
            <td class="Td">@Oppo</td>
          </tr> -->
         
        </tbody>



      </table>


      

   </div>

</html>
